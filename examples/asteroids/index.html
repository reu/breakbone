<html>
  <head>
    <title>Asteroids</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="asteroids"></div>

    <script src="../../breakbone.js" type="text/javascript"></script>
    <script src="asteroids.js" type="text/javascript"></script>
    <script type="text/javascript">
      var ctx = document.getElementById("asteroids").getContext("2d");

      function adjustCanvas() {
        ctx.canvas.width = window.innerWidth;
        ctx.canvas.height = window.innerHeight;
      }

      window.onresize = adjustCanvas;

      adjustCanvas();

      var game = new Game(ctx);
      game.start();
    </script>
  </body>
</html>
